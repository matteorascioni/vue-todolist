<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS DEVELOP -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <!-- VUE JS PRODUCTION -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> 
</head>
<body>
    <!-- DESKTOP CONTAINER -->
    <div class="big-container">

        <!-- LEFT CONTAINER -->
        <div class="content-container tablet-content">
            <!-- TOP CONTENT -->
            <div class="top-content">
                <img src="./img/newemotions.jpg" alt="">
                <div class="span-img">
                    <span>Discover New Emotions</span>
                </div>
            </div>
            <!-- BOTTOM CONTENT -->
            <div class="bottom-content">
                <img src="./img/productivity.jpg" alt="">
                <div class="span-img">
                    <span>Increase Your Productivity</span>
                </div>
            </div>
        </div>  

        <!-- CENTER CONTAINER -->
        <div class="content-container">
            <!-- CENTER CONTAINER CONTENT -->
            <div class="center-content">
                <h1>TO DO LIST 2020</h1>
                <!-- LIST CONTENT -->
                <div id="list" class="list-content">
                    <!-- ADD SOMETHING -->
                    <input type="text" placeholder="Add Something..."
                           v-model="listValue"
                           @keyup.enter="add"
                    >
                    <button @click="add">
                        Add to list
                    </button>
                    <!-- UL ITEMS -->
                    <ul v-if="listItems.length">
                        <li v-for="(item, index) in listItems" :key="item"> 
                            {{ item }}
                            <span  @click="remove(index)"> 
                                <i class="fas fa-times"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
        
         <!-- RIGHT CONTAINER -->
         <div class="content-container tablet-content">
            <!-- TOP CONTENT -->
            <div class="top-content">
                <img src="./img/takerelax.jpg" alt="">
                <div class="span-img">
                <span>Take Care of Yourself</span>
                </div>
            </div>
            <!-- BOTTOM CONTENT -->
            <div class="bottom-content">
                <img src="./img/readmore.jpg" alt="">
                <div class="span-img">
                    <span>Read More</span>
                </div>
            </div>
        </div>    
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
